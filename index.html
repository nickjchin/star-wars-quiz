<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Title & Description -->
    <header>
      <h1>Star Wars Quiz</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut eligendi
        nemo laudantium numquam dolore rem reiciendis nisi! Aliquid, temporibus
        esse modi ut consequatur inventore qui recusandae placeat sint veritatis
        tempore.
      </p>
    </header>

    <main>
      <!-- Question & Answers -->
      <section>
        <div class="trivia-question">
          <div class="multiple-choice"></div>
        </div>
      </section>

      <!-- Timer & High Scores -->
      <section>
        <!-- Timer -->
        <div class="timer">
          <div class="timer-text">
            <div class="timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
        <div class="high-score">
          <div class="high-score-text">
            <h3>High Scores</h3>
            <div class="score-list"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
