<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Title & Description -->
    <header>
      <h1>Star Wars Quiz</h1>
      <p>
        Welcome padawans! Today we are going to test your knowledge about the Star Wars 
        Opera with questions ranging from the Prequels, the Clone Wars Series, and the Original Trilogy.   
      </p>
    </header>

    <main>
      <!-- Question & Answers -->
      <section class="trivia-question">
        <div class="large-font" id = "question-display">
          Would you like to start the Star Wars Quiz?         
        </div>
        <div>
          <button class="start-button">Start</button>
        </div>  
        <div id="reset-button" style="display: none;">
          <button>Reset</button>
        </div>  
        <div id = "question-block">
          <button class="medium-font choice-button"  id ="choice1" onclick="button1Click()"></button>
          <button class="medium-font choice-button"  id ="choice2" onclick="button2Click()"></button>
          <button class="medium-font choice-button"  id ="choice3" onclick="button3Click()"></button>
          <button class="medium-font choice-button"  id ="choice4" onclick="button4Click()"></button>
          <p id= "show-answer">Answer: </p>
        </div>
        <div class="user-info"></div>
      </section>

      <!-- Timer & High Scores -->
        <!-- Timer -->
        <section class="timer">
          <div class="timer-text">
            <div class="timer-count large-font">30</div>
            <h3>seconds remaining</h3>
          </div>
        </div>

        <!-- Score -->
        <div class="score">
          <h3>Score</h3>
          <div class="score-counter large-font" >
            <p id="score-display">00</p>
          </div>
        </div>

        <!-- High Scores -->
        <div class="high-score">
          <div class="high-score-text">
            <h3>High Scores</h3>
            <div id="score-list"></div>
          </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
